<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking.com Clone</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header section with navigation menu -->
    <header>
        <div class="container">
            <h1>Booking.com</h1>
            <nav>
                <ul>
                    <li><a href="#">Stays</a></li>
                    <li><a href="#">Flights</a></li>
                    <li><a href="#">Car Rentals</a></li>
                    <li><a href="#">Attractions</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <!-- Search section -->
    <section class="search">
        <div class="container">
            <h2>Find your next stay</h2>
            <form>
                <input type="text" placeholder="Where are you going?">
                <input type="date">
                <button type="submit">Search</button>
            </form>
        </div>
    </section>
    <!-- Featured destinations section -->
    <section class="featured">
        <div class="container">
            <h2>Featured Destinations</h2>
            <div class="destinations">
                <div class="destination">
                    <img src="https://source.unsplash.com/300x200/?paris" alt="Paris">
                    <h3>Paris</h3>
                </div>
                <div class="destination">
                    <img src="https://source.unsplash.com/300x200/?new-york" alt="New York">
                    <h3>New York</h3>
                </div>
                <div class="destination">
                    <img src="https://source.unsplash.com/300x200/?tokyo" alt="Tokyo">
                    <h3>Tokyo</h3>
                </div>
            </div>
        </div>
    </section>
    <!-- Footer section -->
    <footer>
        <div class="container">
            <p>&copy; 2024 Booking.com Clone</p>
        </div>
    </footer>
</body>
</html>
